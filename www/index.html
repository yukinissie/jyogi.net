<!DOCTYPE html>
<html lang="ja">

    <title>JYOGI</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="content">
      <div id="face">:-)</div>

          <a href="https://www.google.com">Exit to Google</a>

      </div>
      <div id="crew_only">
        <h2>Crew</h2>

        <p>You can start using the service by pressing the button below.</p>
        <div class="space"></div>
        <div class="buttons">
          <a href="https://wiki.jyogi.net">Go to Wiki</a>
          <a href="https://cloud.jyogi.net">Go to Cloud</a>
          <div style="clear: both"></div>
        </div>
      </div>
    </div>
