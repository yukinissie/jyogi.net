    <section class="about">
      <div class="container">
        <div class="card text-center">
          <div class="card-header">
            Hello, world!
          </div>
          <div class="card-body">
            <h5 class="card-title">情報技術研究部（じょぎ）へようこそ</h5>
            <p class="card-text">情報技術研究部、通称「じょぎ」にはこんな仲間たちがいます。</p>
            <div class="row">
              <div class="col-sm-4">
                <div class="card" style="width: 100%;">
                  <img src="img/programmer.jpg" alt="programmer" width="100%" height="180">
                  <div class="card-body">
                    <p class="card-text">ゲーム制作してるヒト</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card" style="width: 100%;">
                  <img src="img/modeller.jpg" alt="programmer" width="100%" height="180">
                  <div class="card-body">
                    <p class="card-text">3Dモデリングしてるヒト</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card" style="width: 100%;">
                  <img src="img/infra.jpg" alt="programmer" width="100%" height="180">
                  <div class="card-body">
                    <p class="card-text">サーバサイドしてるヒト</p>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <p class="card-text">パソコンを使った創作活動や、情報技術を学ぶ学生が集っています。<br>
              同じ目的を持った仲間と知識や技術を共有し、日々の努力を積み上げています。<br>
              部員に求められているものは「何かを作りたい」という心だけです！
            </p>
            <a href="#" class="btn btn-primary">もっと詳しく</a>
          </div>
          <!-- <div class="card-footer text-muted">
            2 days ago
